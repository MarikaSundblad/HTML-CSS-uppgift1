<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Dental Clinic</title>
</head>
<body>
    <!-- Top menu start -->
    <nav class="top-nav">
        <div class="container">
            <div class="workinghours">
                <i class="far fa-clock"></i>
                <p>Working hours: Monday - Friday 9:00 - 18:00</p>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter twitter"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
        </div>
    </nav>
    <!-- Top menu end -->
    <!-- Main menu start-->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="img/Logo.png" alt="logotype"></a>
            <ul class="navbar-nav">
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">About Us</a></li>
                <li class="nav-link"><a href="#">Services</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
              </ul>
        </div>
    </nav>
    <!-- Main menu end -->
    <!-- Showcase start -->
    <section id="showcase">
        <div class="container">
            <img src="img/person1.png" alt="person">
            <div class="content">
                <div class="text">
                    <h1>Modern technologies ensure safety</h1>
                    <p>Our clinic is equipped with the highest quality medical and dental equipment, which allows for quick and effective treatment of the patient.</p>
                </div>    
                    <button class="btn btn.primary">About our clinic</button>
            </div>        
        </div>
    </section>
    

    
</body>
</html>
